<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SyntheJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="synthe/main.css" />

</head>

<body>
    <h1>SyntheJS</h1>

    <div id="synth">
        <div id="mode">
            <input type="radio" id="sine" name="type" checked>
            <label for="sine">Sine</label>
            <input type="radio" id="triangle" name="type">
            <label for="triangle">Triangle</label>
            <input type="radio" id="square" name="type">
            <label for="square">Square</label>
            <input type="radio" id="saw" name="type">
            <label for="saw">Sawtooth</label>
        </div>

        <div id="screen">
            <div id="osci"></div>
        </div>
        <webaudio-knob id="volume" src="synthe/img/LittlePhatty.png" value="20" diameter="30" sprites="100" min="0" max="100"></webaudio-knob>
        <webaudio-knob id="qfactor"src="synthe/img/LittlePhatty.png" diameter="30" sprites="100" min="0" max="100"></webaudio-knob>

   
        
        <!--<webaudio-keyboard id="synth"></webaudio-keyboard>-->
        <div id="keyboard"></div>
    </div>
    
    
   

     
   

    <script src="./synthe/js/qwerty-hancock.js"></script>
    <script src="./nexusAPI.js"></script>
    <script src="synthe/main.js"></script>
    <script src="https://g200kg.github.io/webaudio-controls/webaudio-controls.js" ></script>
</body>

</html>
